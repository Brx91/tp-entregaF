<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>TP 2</h1>
    <fieldset>
        <legend>Esquema</legend>
    <h2>Listado de perfiles</h2>
        <button id="listado" class="boton_listado">VER LISTADO DE PERFILES</button>
        <ul id="listaPerfiles"></ul>
        
    <h2>Vidrio</h2>    
        <button id="valorVidrio" class="boton_vidrio">VER PRECIOS DE VIDRIO</button>
        <p id="precioVidrio"></p>
    
    <h2>Cotizador</h2>    
        <input type="number" id="ancho" class="boton_ancho" placeholder="Ingrese el ancho">
        <input type="number" id="alto" class="boton_alto" placeholder="Ingrese el alto">
        <button id="cotizacion" class="boton_cotizacion">VER COTIZACION</button>
        <p id="resultado"></p>
</fieldset>
    
</body>
</html>
