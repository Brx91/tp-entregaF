<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    
    <title>Document</title>
</head>
<body>

    <h2>TP FINAL</h2>
    <fieldset>
        <legend>Esquema</legend>
    <div><img src="source/logo.png" alt="logo"></div>    
        <button id="valorVidrio" class="boton_vidrio">VER PRECIOS DE VIDRIO</button>
        <p id="precioVidrio"></p>
    
    <h2>Cotizador</h2>
        <p>Seleccione el tipo de abertura</p>
        <select name="seleccion" id="tipoAbertura" class="boton_seleccion">
            <option value="corrediza">Corrediza</option>
            <option value="puerta">Puerta</option>
            <option value="ventanaAbrir">Ventana de Abrir</option>
            <option value="paniofijo">Pa√±o Fijo</option>
        </select>
        <p>Seleccione el tipo de vidrio</p>
        <select name="" id="tipoVidrio">
            <option value="vidrio4mm">Vidrio 4mm</option>
            <option value="laminado3_3">Vidrio Laminado 3+3</option>
        </select>
        <p>Ingrese los datos</p>
        <input type="number" id="ancho" class="boton_ancho" placeholder="Ingrese el ancho">
        <input type="number" id="alto" class="boton_alto" placeholder="Ingrese el alto">
        <button id="cotizacion" class="boton_cotizacion">VER COTIZACION</button>
        <p id="resultado"></p>
        <button id="agregar" class="boton_agregar">AGREGAR AL PEDIDO</button>
        <button id="verPedido" class="boton_ver">VER PEDIDO</button>
        <p id="pedido"></p>
</fieldset>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
